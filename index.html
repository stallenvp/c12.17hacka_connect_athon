<!DOCTYPE html>
<html>

    <head>
        <title>Connect Four</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="script.js"></script>
    </head>

    <body>


        <!-- Main Container of the game-->
        <div class="container">

            <div class="header">
                <div class="headerText">Crypto Connect Four</div>
            </div>

            <!--Game Area including left right and center game board-->
            <div class="gameArea">
                <div class="leftArea">
                    <div class="playerOneText">Player One</div>
                    <div class="playerOneImage"></div>
                </div>
                <div class="gameBoard">
                    <div class="col" id="0">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="1">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="2">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="3">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="4">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="5">

                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="6">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>

                </div>
                <div class="rightArea">
                    <div class="playerTwoText">Player Two</div>
                    <div class="playerTwoImage"></div>
                </div>
            </div>


        </div>

<div class ="drawScreen">
    <div class="drawScreenArea">
        <div class="drawScreenBoard">
            <p class="drawScreenText">You Tied!</p>
        </div>
        <button onclick="alert('You Win')" class="drawScreenButtonContainer">
            <p class="innerText">
                PLAY AGAIN
            </p>
            <img class="image" src="images/corecoin.png">
        </button>
    </div>
</div>


<div class ="victoryScreen">
    <div class="victoryScreenArea">
        <div class="victoryScreenBoard">
            <p class="victoryScreenText">Player 1 Wins!</p>
        </div>
        <button onclick="alert('You Win')" class="victoryScreenButtonContainer">
            <p class="innerText">
                PLAY AGAIN
            </p>
            <img class="image" src="images/trx.png">
        </button>
    </div>
</div>

    </body>
</html>
