<!DOCTYPE html>
<html>

    <head>
        <title>Connect Four</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
    <div class="overlay"></div>

        <div class="startPage">
            <div class="startPageText">Crypto Connect Four</div>
            <div class="playButton">Play</div>
        </div>

        <div class="selectionPage">
            <div class="selectionPageText">Player One Pick</div>
            <div class="coinBox"></div>
            <!--<audio id='mySound' src='coinsound.wav'></audio>-->
        </div>

        <!-- Main Container of the game-->
        <div class="container">

            <div class="header">
                <div class="headerText">Crypto Connect Four</div>
            </div>

            <!--Game Area including left right and center game board-->
            <div class="gameArea">
                <div class="leftArea">
                    <div class="playerOneText">Player One</div>
                    <div class="playerOneImage"></div>
                    <div class="winCounter">Wins:</div>
                    <div class="winNumber leftNumber">0</div>
                </div>
                <div class="gameBoard">
                    <div class="col" id="0">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="1">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="2">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="3">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="4">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="5">

                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>
                    <div class="col" id="6">
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                        <div class="tokenSpot"></div>
                    </div>

                </div>
                <div class="rightArea">
                    <div class="playerTwoText">Player Two</div>
                    <div class="playerTwoImage"></div>
                    <div class="winCounter rightWin">Wins:</div>
                    <div class="winNumber rightNumber">0</div>
                </div>
            </div>


        </div>
<!--End of Game Screens-->
        <div class="drawPage">
            <div class="drawPageText">You Tied!</div>
            <div class="playAgainButton">Play Again</div>
        </div>

        <div onload="victoryMusic" class="victoryPage">
            <div class="victoryPageText"></div>
            <div class="playAgainButton">Play Again</div>
        </div>

    </body>
</html>
